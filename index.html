<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Maker</title>
  <link rel='stylesheet' href='style.css'>
  <script src='app.js' defer></script>
</head>
<body>
    <h1>So You Think You Can Paint</h1>
    <div class="container">
    </div>
  <div class="colors">
    <h4>Color Palette:</h4>
    <div class="pixel red"></div>
    <div class="pixel orange"></div>
    <div class="pixel yellow"></div>
    <div class="pixel green"></div>
    <div class="pixel blue"></div>
    <div class="pixel indigo"></div>
    <div class="pixel violet"></div>
  </div>
  <div class="tools">
    <h4>Current Color:</h4>
    <div class="pixel" id="currentColor"></div>
    <h4>Eraser:</h4>
    <div class="eraser"></div>
  </div>

</body>
</html>
